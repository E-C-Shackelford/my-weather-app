<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c8cec5b779.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="searchCity-form">
    <div class="container">
      <div class="container main">
        
          <h1 id="city"></h1>
          <h2>Sat Feb 5  5:01</h2>
          <h3 class="temp">
            <span id="temp-current">
            </span>
            <sup><span class= "scale degrees">
            <a href="#" class="scale degrees" id="celsius-link">°C</a>
            |
            <a href="#" class="scale degrees" id="fahrenheit-link">°F</a>
            </span></sup>
          </h3>
          <div class="weather-conditions">
          <div class="weather-descriptor" id="description"></div>
          <div class="weather-icon weather-icon-main" id="icon-position"><img src="http://openweathermap.org/img/wn/04d@2x.png" id="icon"/></div>
          <i class="fa-solid fa-wind weather-icon-main" id="wind-icon"></i>
          <div class="wind-position" id="wind"></div>
          </div>

          <input
            id="searchCity-input"
            class="search-bar"
            type="City"
            placeholder="Search city"
            autofocus= "on"
            autocomplete= "off"
            onfocus="this.value=''"
          />

          <button>Search</button>
          <button id="current-location-button">Current Location</button>
        </form>

        <div class="container hourly-forecast" id="today-hourly-forecast">
          <div class="row align-items-start">
            <div class="col">
              <div class="time">Now</div>
              <div><img src="http://openweathermap.org/img/wn/10n@2x.png" alt="Clear" class="weather-icon" id="icon"/></div>
              <div class="temps">51°</div>
            </div>
            <div class="col">
              <div class="time">11pm</div>
              <div><img src="http://openweathermap.org/img/wn/10n@2x.png" alt="Clear" class="weather-icon" id="icon"/></div>
              <div class="temps">51°</div>
            </div>
            <div class="col">
              <div class="time">12am</div>
              <div class="weather-icon"><img src="http://openweathermap.org/img/wn/02n@2x.png" alt="Clear" id="icon"/></div>
              <div class="temps">51°</div>
            </div>
          </div>
        </div>

        <div class="container daily-forecast" id="forecast">
          <div class="row align-items-start">
            <div class="col">
              <div class="day">Today</div>
              <div class="weather-icon"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon"/></div>
              <div><span class="temps">59°</span>  <span class="lowest-temp">50°</span></div>
            </div>
            <div class="col">
              <div class="day">Wed</div>
              <div class="weather-icon"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clouds" id="icon"/></div>
              <div><span class="temps">53°</span>  <span class="lowest-temp">47°</span></div>
            </div>
            <div class="col">
              <div class="day">Thu</div>
              <div class="weather-icon"><img src="http://openweathermap.org/img/wn/03d@2x.png" alt="Clear" id="icon"/></div>
              <div><span class="temps">50°</span>  <span class="lowest-temp">40°</span></div>
            </div>
            <div class="col">
              <div class="day">Fri</div>
              <div class="weather-icon"><img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Clear" id="icon"/></div>
              <div><span class="temps">53°</span>  <span class="lowest-temp">40°</span></div>
            </div>
          </div>
        </div>
        <div class="footer-style"> <a class="built-style" href= "https://github.com/E-C-Shackelford/my-weather-app">Built</a> by Elizabeth Shackelford</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

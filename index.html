<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="searchCity-form">
    <div class="container">
      <div class="container main">
        
          <h1 id="city"></h1>
          <h2>Sat Feb 5  5:01</h2>
          <h4 class="temp">
            <span id="temp-current">
            </span>
            <sup><span class= "scale degrees">
            <a href="#" class="scale degrees" id="celsius-link">°C</a>
            |
            <a href="#" class="scale degrees" id="fahrenheit-link">°F</a>
            </span></sup>
          </h4>
          <h5 id="description"><span class="emoji"></span></h5>

          <input
            id="searchCity-input"
            class="search-bar"
            type="City"
            placeholder="Search city"
            autofocus= "on"
            autocomplete= "off"
          />

          <button>Search</button>
          <button id="current-location-button">Current Location</button>
        </form>

        <div class="container hourly">
          <div class="row align-items-start">
            <div class="col">
              <div class="time">Now</div>
              <div class="emoji">🌤</div>
              <div class="temps">50°</div>
            </div>
            <div class="col">
              <div class="time">5pm</div>
              <div class="emoji">⛅️</div>
              <div class="temps">49°</div>
            </div>
            <div class="col">
              <div class="time">5:23pm</div>
              <div class="emoji">🌅</div>
              <div class="temps">Sunset</div>
            </div>
            <div class="col">
              <div class="time">6pm</div>
              <div class="emoji">🌌</div>
              <div class="temps">46°</div>
            </div>
          </div>
        </div>

        <div class="container five-day">
          <div class="row align-items-start">
            <div class="col">
              <div class="day">Today</div>
              <div class="emoji">🌤</div>
              <div class="temps">52°</div>
              <div class="temps">37°</div>
            </div>
            <div class="col">
              <div class="day">Sun</div>
              <div class="emoji">🌤</div>
              <div class="temps">56°</div>
              <div class="temps">33°</div>
            </div>
            <div class="col">
              <div class="day">Mon</div>
              <div class="emoji">☁️</div>
              <div class="temps">48°</div>
              <div class="temps">35°</div>
            </div>
            <div class="col">
              <div class="day">Tues</div>
              <div class="emoji">🌤</div>
              <div class="temps">52°</div>
              <div class="temps">36°</div>
            </div>
            <div class="col">
              <div class="day">Wed</div>
              <div class="emoji">🌤</div>
              <div class="temps">56°</div>
              <div class="temps">37°</div>
            </div>
          </div>
        </div>
        <div class="footer-style"> <a class="built-style" href= "https://github.com/E-C-Shackelford/my-weather-app">Built</a> by Elizabeth Shackelford</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
